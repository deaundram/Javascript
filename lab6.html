  <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Lab 6</title>
    <style>
      * { font-family: Roboto, Helvetica, Arial, sans-serif; }
      body { padding: 10px; }
    </style>
    <script>
      // function to perform AJAX request
      function loadAjax() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'ajax.txt', true);
        xhr.onload = function () {
          if (xhr.status === 200) {
            document.getElementById('ajax').innerText = xhr.responseText;
          } else {
            document.getElementById('ajax').innerText = 'Error loading AJAX response.';
          }
        };
        xhr.send();
      }

      // function to perform Fetch API request
      function loadFetch() {
        fetch('fetch.txt')
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.text();
          })
          .then(data => {
            document.getElementById('fetch').innerText = data;
          })
          .catch(error => {
            document.getElementById('fetch').innerText = 'Error loading Fetch response.';
          });
      }

      window.onload = function () {
        loadAjax();
        loadFetch();
      };
    </script>
  </head>
  <body>
    <h1>IT-2320<br>Lab 6 - AJAX, Frameworks, promises</h1>
    <h2>Student Name: DeAundra Maddox</h2> 
    <p>
      AJAX Response:<br>
      <div id="ajax"></div>
    </p>
    <p>
      Fetch Response:<br>
      <div id="fetch"></div>
    </p>
  </body>
</html>
